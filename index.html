<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Firebase Example</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link rel="manifest" href="/manifest.json" />
  </head>

  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Firebase Example</a>
      </div>
    </nav>

    <div class="section">
      <h4 class="header red-text">Auth</h4>
      <div class="row">
        <div class="input-field col s3">
          <input id="email" type="email" class="validate" />
          <label for="email">Email</label>
        </div>
        <div class="input-field col s3">
          <input id="password" type="password" class="validate" />
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <a id="sign-up" class="waves-effect waves-light btn red lighten-1"
          >Sign up</a
        >
        <a id="sign-in" class="waves-effect waves-light btn red lighten-1"
          >Sign in</a
        >
        <a id="sign-out" class="waves-effect waves-light btn red lighten-1"
          >Sign out</a
        >
      </div>
      <div class="row">
        <blockquote>
          LoginStatus:&nbsp;<span id="login-status" class="orange-text"
            >unkwon</span
          >
        </blockquote>
      </div>
    </div>
    <div class="divider"></div>

    <div class="section">
      <h4 class="header red-text">Firestore</h4>
      <div class="row">
        <div class="input-field col s3">
          <input id="first" type="text" class="validate" />
          <label for="first">First</label>
        </div>
        <div class="input-field col s3">
          <input id="last" type="text" class="validate" />
          <label for="last">Last</label>
        </div>
      </div>
      <div class="row">
        <a id="create" class="waves-effect waves-light btn red lighten-1"
          >Create</a
        >
        <a id="read" class="waves-effect waves-light btn red lighten-1">Read</a>
      </div>
      <div class="row">
        <blockquote>
          ReadData:&nbsp;<span id="read-data" class="orange-text"></span>
        </blockquote>
      </div>
    </div>
    <div class="divider"></div>

    <div class="section">
      <h4 class="header red-text">Cloud Storage</h4>
      <div class="row">
        <input id="file" type="file" />
        <a id="upload" class="waves-effect waves-light btn red lighten-1"
          >Upload</a
        >
      </div>
      <div class="row">
        <blockquote>
          Progress:&nbsp;<span id="progress" class="orange-text"></span>
        </blockquote>
      </div>
    </div>
    <div class="divider"></div>

    <div class="section">
      <h4 class="header red-text">Cloud Messaging</h4>
      <div class="row">
        <blockquote>
          RecieveMessage:&nbsp;<span
            id="recieve-message"
            class="orange-text"
          ></span>
        </blockquote>
      </div>
      <div class="divider"></div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
